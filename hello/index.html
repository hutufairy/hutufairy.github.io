<html dir="ltr" lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="blank">
        <title></title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="main">
            <section id="section1" class="section">
                <div class="inner"></div>
            </section>
            <section id="section2" class="section">
                <video src="./resource/light.mp4" preload  playsinline></video>
            </section>
        </div>
        <script src="./jquery-1.10.2.min.js"></script>
        <script src="./iphone-inline-video.browser.js"></script>
        <script>
            (function($){
                var video_light = $('#section2').find('video').get(0);

                makeVideoPlayableInline(video_light);

                $('#section1').on('click', function(){
                    $(this).fadeOut();
                    // var audio1 = $(this).find('audio').get(0)
                    // var audio2 = $('#section2').find('audio').get(0);
                    // audio1.play();
                    video_light.play()
                    $('#section2').addClass('active');
                    // setTimeout(function(){
                        // audio1.pause();                     
                        // audio2.play();
                        // setTimeout(function(){
                            // audio2.pause()
                        // }, 7700);
                    // }, 2000)
                })
                video_light.addEventListener('ended',function(){
                    $('#section1').fadeIn();
                    $('#section2').removeClass('active');
                },false);
            })(window.jQuery);
        </script>
    </body>
</html>
