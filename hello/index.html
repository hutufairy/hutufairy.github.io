<html dir="ltr" lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="blank">
        <title></title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="main">
            <section id="section1" class="section">
                <div class="inner"></div>
                <audio src="./resource/click.mp3"></audio>
            </section>
            <section id="section2" class="section">
                <video src="./resource/light.mp4" preload webkit-playsinline playsinline></video>
            </section>
        </div>
        <script src="./jquery-1.10.2.min.js"></script>
        <script src="./iphone-inline-video.browser.js"></script>
        <script>
            (function($){
                var video_light = $('#section2').find('video').get(0);
                var audio1 = $('#section1').find('audio').get(0)

                makeVideoPlayableInline(video_light);

                $('#section1').on('click', function(){
                    $('#section1').fadeOut();
                    audio1.play();
                    setTimeout(function(){
                        $('#section2').addClass('active');
                        video_light.play()
                    }, 500)
                    setTimeout(function(){
                        audio1.pause();
                    }, 1000)
                })
                video_light.addEventListener('ended',function(){
                    $('#section1').fadeIn();
                    $('#section2').removeClass('active');
                },false);
            })(window.jQuery);
        </script>
    </body>
</html>
